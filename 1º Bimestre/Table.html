<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="border: 1px solid; color:pink; border-collapse: collapse">
        <caption> Tabela Exemplo</caption>
        <thead>
        <tr>
            <th style="border: 1px solid; color: pink">CABEÇALHO</th>
            <th style="border: 1px solid; color: pink">CABEÇALHO</th>
            <th style="border: 1px solid; color: pink">CABEÇALHO</th>
        </tr>
        </thead>
        <tr>
            <tbody>
            <td rowspan="2" style="border:1px solid;color:pink; text-align:center; vertical-align:center;">a</td>
            <td style="border:1px solid;color:pink; text-align: right;">a</td>
            <td style="border:1px solid;color:pink; text-align:center;">a</td>
        </tr>

        <tr>
            <td colspan="2"style="border: 1px solid; color:pink; text-align: center;">a</td>
        </tr>
        <tr>
            <td style="border:1px solid; color: pink; text-align;">a</td>
            <td style="border:1px solid; color: pink; text-align:right;">a</td>
            <td style="border:1px solid; color: pink;">a</td>
        </tr>
        <td colspan="3" style=" border: 1px solid; color: pink; height: 50px; text-align: center; vertical-align: top;
        ;">a</td>
    </tbody>
    </table>
</body>
</html>
