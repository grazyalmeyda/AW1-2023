<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
</head>
<body>
    <p></p>
    <div></div>
    <script>
        var nome = prompt("Digite seu nome: ");

        var idade = Number(prompt("Digite sua idade: "));

        document.getElementsByTagName("p")[0].innerText = (`Seu nome é  ${nome} e você tem ${idade} anos`);
        document.getElementsByTagName("p")[0].style.fontSize = "56px"
        document.getElementsByTagName("p")[0].style.color = "pink"
        
        document.getElementsByTagName("p")[0].style.display = "flex"
        document.getElementsByTagName("p")[0].style.justifyContent = "center"
    </script>

</body>
</html>
